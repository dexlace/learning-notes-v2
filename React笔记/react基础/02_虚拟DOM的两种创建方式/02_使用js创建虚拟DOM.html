<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02_使用js创建虚拟DOM.html</title>
  </head>
  <body>
    <!-- 容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <script>
      /* babel转义 */
      // 1. 创建虚拟DOM
      // const VDOM = React.createElement(标签名称,标签属性,标签内容)
      const VDOM = React.createElement(
        'h1',
        {
          id: 'title'
        },
        React.createElement('span', {}, 'hello, React')
      )
      // 2. 渲染虚拟DOM到页面
      // render(虚拟DOM,容器)
      ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
  </body>
</html>
