<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout Example</title>
    <style>
      /* 设置 Flex 容器 */
      .flex-container {
        display: flex;
        flex-direction: column; /* 设置主轴为垂直方向 */
        height: 100vh; /* 设置容器的高度为视口高度 */
      }

      /* 上半部分的 Flex 容器 */
      .top-container {
        display: flex;
        flex: 1; /* 平分垂直方向上的空间 */
      }

      /* 左边部分 */
      .left-container {
        display: flex;
        flex-direction: column; /* 设置主轴为垂直方向 */
        flex: 2; /* 占据三分之二 */
      }

      /* 左边部分的四等分子元素 */
      .left-item {
        flex: 1; /* 平分垂直方向上的空间 */
      }

      /* 右边部分 */
      .right-container {
        flex: 1; /* 占据三分之一 */
      }

      /* 下半部分的 Flex 容器 */
      .bottom-container {
        flex: 1; /* 平分垂直方向上的空间 */
      }

      /* 公共样式 */
      .flex-item {
        border: 1px solid #ccc;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <!-- 上半部分 -->
      <div class="top-container">
        <!-- 左边部分 -->
        <div class="left-container">
          <div class="left-item flex-item">Left Item 1</div>
          <div class="left-item flex-item">Left Item 2</div>
          <div class="left-item flex-item">Left Item 3</div>
          <div class="left-item flex-item">Left Item 4</div>
        </div>
        <!-- 右边部分 -->
        <div class="right-container flex-item">Right Item</div>
      </div>
      <!-- 下半部分 -->
      <div class="bottom-container flex-item">Bottom Item 1</div>
      <div class="bottom-container flex-item">Bottom Item 2</div>
    </div>
  </body>
</html>
