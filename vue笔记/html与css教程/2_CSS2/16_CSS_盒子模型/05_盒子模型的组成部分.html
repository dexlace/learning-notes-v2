<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>05_盒子模型的组成部分</title>
    <style>
      div {
        /* 内容区content的宽 */
        width: 400px;
        /* 内容区content的高 */
        height: 400px;
        /* 内边距，设置的背景颜色会填充内边距区域 */
        padding: 20px;
        /* 边框，设置的背景颜色会填充边框区域 */
        border: 50px dashed transparent;
        /* 外边距 */
        margin: 50px;

        font-size: 20px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div>你好啊</div>
  </body>
</html>
