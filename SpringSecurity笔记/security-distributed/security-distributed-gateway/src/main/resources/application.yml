spring:
  application:
    name: gateway-server
  main:
    allow-bean-definition-overriding: true
server:
  port: 9090
logging:
  level:
    root: info
    org:
      springframework: info

zuul:
  routes:
    uaa-service:
      stripPrefix: false
      path: /uaa/**
    order-service:
      stripPrefix: false
      path: /order/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7070/eureka/

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ipï¿½\ address}:${spring.application.instance_id:${server.port}}

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,env
feign:
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types:
        - text/xml
        - application/xml
        - application/json
      min-request-size: 2048

    response:
      enabled: true
